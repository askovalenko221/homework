<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Sneakers</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                        <ul class="header__nav">
                            <li class="header__item">
                                <a class="header__link" href="#">ALL</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">footwear</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">apparel</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">basketball</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">slides</a>
                            </li>
                        </ul>
                        <div class="header__search">
                            <img src="img/icons/search-normal.svg" alt="Поиск">
                            <p>Search</p>
                        </div>
                    </div>
                </div>
                <div class="header__hero">
                    <div class="header__hero-title">
                        <p>air</p>
                        <p>max</p>
                    </div>
                    <!-- Swiper -->
                    <div class="header__swiper swiper mySwiper">
                        <div class="header__wrapper swiper-wrapper">
                            <div class="header__slide swiper-slide"><img src="img/decor/footer_sneakers.png" alt=""></div>
                            <div class="header__slide swiper-slide">Slide 2</div>
                            <div class="header__slide swiper-slide">Slide 3</div>
                            <div class="header__slide swiper-slide">Slide 4</div>
                            <div class="header__slide swiper-slide">Slide 5</div>
                            <div class="header__slide swiper-slide">Slide 6</div>
                            <div class="header__slide swiper-slide">Slide 7</div>
                            <div class="header__slide swiper-slide">Slide 8</div>
                            <div class="header__slide swiper-slide">Slide 9</div>
                        </div>
                        <div class="header__pagination swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
