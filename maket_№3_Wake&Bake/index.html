<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Wake&Bake</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="wraper">
        <header class="header">
            <img class="header__bg-image" src="img/decor/bg-header.png" alt="">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <img class="header__logo" src="img/icons/logos/logo-dark.svg" alt=" Логотип Wake Bake">
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Программа обучения</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Галерея</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Отзывы</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>старт</span>
                                <!-- <div class="point"></div> -->
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                            <div class="hero__text">За 8 практических занятий ты получишь новые возможности для
                                самореализации и любимое дело</div>
                            <a class="button" href="#">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом">
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
