<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <table>
        <caption>
            Описание таблицы
        </caption>

            <tr>
                <th> Текст </th>
                <th> Текст </th>
                <th> Текст </th>
                <th> Текст </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Text
                </td>
                <td>
                    Text
                </td>
                <td>
                    Text
                </td>
                <td>
                    Text
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    Text
                </td>
                <td colspan="2">
                    Text
                </td>
                <td>
                    Text
                </td>
            </tr>
            <tr>
                <td>
                    Text
                </td>
                <td>
                    Text
                </td>
                <td>
                    Text
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
